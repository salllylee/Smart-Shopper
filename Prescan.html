<html>
<head>
  <title>Smart Shopper Project</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adrian Herrmann, Sally Lee, Young Cho">

  <link href="css/Smart-Shopper.css" rel="stylesheet">
  <!-- Might include link href if adding .css files-->

</head>
  <body>
    <div>
      <button class="btn-back">
        <h2 class="back-arrow">&#8249;<h3 class="back">&nbsp; Back</h3></h2>
      </button>
    </div>

    <div>
      <h1 id="prescan-text">Choose&nbsp;a&nbsp;Product&nbsp;to&nbsp;Scan</h1>
    </div>

    <div class="center-screen-pre">

      <div>
        <h3>Pops</h3>
        <button class="prescan-position">
          <img src="images/Pops.png" id="pops">
        </button>

        <h3>Oreos</h3>
        <button class="prescan-position">
          <img src="images/Oreos.png" id="oreos">
        </button>

        <h3>Wine</h3>
        <button class="prescan-position">
          <img src="images/Wine.png" id="wine">
        </button>
      </div>
    </div>

    <!-- Including JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="javascript/Smart-Shopper.js"></script>
  </body>
</html>
